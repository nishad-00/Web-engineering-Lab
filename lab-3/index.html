<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Clone</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-top">
            <div class="container">
                <a href="#">SAVE MORE ON APP</a>
                <!-- UPDATED LINK: This now points to the new seller.html page -->
                <a href="seller.html">BECOME A SELLER</a>
                <a href="#">HELP & SUPPORT</a>
                <a href="login.html">LOGIN</a>
                <a href="signup.html">SIGN UP</a>
            </div>
        </div>
        <div class="header-main">
            <div class="container">
                <!-- Logo -->
                <a href="#" class="logo">
                    <img src="https://icms-image.slatic.net/images/ims-web/e6ac6883-CF55-46LE-98A6-754274526674.png" alt="Daraz Logo">
                </a>
                <!-- Search Bar -->
                <div class="search-container">
                    <input type="text" placeholder="Search in Daraz">
                    <button class="search-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <!-- Cart Icon -->
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container main-layout">
            <!-- Flash Sale / Hero Section -->
            <section class="hero-section">
                <div class="hero-content">
                    <div class="flash-sale-text">
                        <h2>FLASH SALE</h2>
                        <p>Limited Time Offer</p>
                        <div class="free-delivery-badge">Free Delivery</div>
                        <a href="#" class="shop-now-btn">Shop Now</a>
                    </div>
                    <div class="discount-badge">
                        <span>UP TO</span>
                        <strong>80%</strong>
                    </div>
                </div>
                <!-- This would typically be a slider with product images -->
                <div class="hero-images">
                    <img src="https://placehold.co/200x150/ffffff/000000?text=Product+1" alt="Product Image">
                    <img src="https://placehold.co/200x150/ffffff/000000?text=Product+2" alt="Product Image">
                    <img src="https://placehold.co/200x150/ffffff/000000?text=Product+3" alt="Product Image">
                </div>
            </section>

            <!-- App Download Sidebar -->
            <aside class="app-download-sidebar">
                <p class="sidebar-title">Download the App</p>
                <div class="app-features">
                    <div class="feature">
                        <i class="fa-solid fa-truck-fast"></i>
                        <span>Free Delivery</span>
                    </div>
                    <div class="feature">
                        <i class="fa-solid fa-stopwatch"></i>
                        <span>Limited Time</span>
                    </div>
                </div>
                <div class="qr-code">
                    <img src="https://placehold.co/150x150/ffffff/000000?text=QR+Code" alt="QR Code">
                    <p>Download the App Now!</p>
                </div>
                <div class="app-stores">
                    <a href="#"><img src="https://placehold.co/120x40/000000/ffffff?text=App+Store" alt="App Store"></a>
                    <a href="#"><img src="https://placehold.co/120x40/000000/ffffff?text=Google+Play" alt="Google Play"></a>
                </div>
            </aside>
        </div>

        <!-- Mobile Mania Promo Banner -->
        <div class="container">
            <section class="promo-banner">
                <div class="promo-text">
                    <h3>MOBILE MANIA</h3>
                    <span>0% EMI | MARKET LOWEST PRICE</span>
                </div>
                <div class="promo-details">
                    <span>Up To Tk.</span>
                    <strong>2800</strong>
                    <span>OFF</span>
                </div>
                <div class="promo-images">
                     <img src="https://placehold.co/250x100/ffffff/000000?text=Phones" alt="Mobile Phones">
                </div>
                <a href="#" class="promo-shop-now">SHOP NOW <i class="fa-solid fa-chevron-right"></i></a>
            </section>
        </div>
    </main>

</body>
</html>
