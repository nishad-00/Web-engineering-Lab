<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Main container for the form -->
    <div class="w-full max-w-2xl mx-auto bg-white shadow-2xl rounded-2xl p-8 md:p-12 my-8">
        <!-- Form Header -->
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">Biodata Form</h1>
            <p class="text-gray-500 mt-2">Please fill out the form below with your details.</p>
        </div>

        <!-- Biodata Form -->
        <form action="#" method="POST">
            <!-- Personal Details Section -->
            <div class="space-y-6">
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 border-b-2 border-gray-200 pb-2 mb-6">Personal Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Full Name Input -->
                        <div>
                            <label for="fullName" class="block text-sm font-medium text-gray-600 mb-1">Full Name</label>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                        </div>
                        <!-- Father's Name Input -->
                        <div>
                            <label for="fatherName" class="block text-sm font-medium text-gray-600 mb-1">Father's Name</label>
                            <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                        </div>
                        <!-- Date of Birth Input -->
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-600 mb-1">Date of Birth</label>
                            <input type="date" id="dob" name="dob" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                        </div>
                        <!-- Gender Selection -->
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Gender</label>
                            <div class="flex items-center space-x-4 mt-2">
                                <label for="male" class="flex items-center">
                                    <input type="radio" id="male" name="gender" value="male" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                                    <span class="ml-2 text-gray-700">Male</span>
                                </label>
                                <label for="female" class="flex items-center">
                                    <input type="radio" id="female" name="gender" value="female" class="h-4 w-4 text-pink-600 border-gray-300 focus:ring-pink-500">
                                    <span class="ml-2 text-gray-700">Female</span>
                                </label>
                                <label for="other" class="flex items-center">
                                    <input type="radio" id="other" name="gender" value="other" class="h-4 w-4 text-purple-600 border-gray-300 focus:ring-purple-500">
                                    <span class="ml-2 text-gray-700">Other</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 border-b-2 border-gray-200 pb-2 mb-6">Contact Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Phone Number Input -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-600 mb-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+880 1234-567890" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                        </div>
                        <!-- Email Address Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="you@example.com" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
                        </div>
                        <!-- Address Textarea -->
                        <div class="md:col-span-2">
                            <label for="address" class="block text-sm font-medium text-gray-600 mb-1">Address</label>
                            <textarea id="address" name="address" rows="4" placeholder="Enter your full address" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Qualifications Section -->
                <div>
                    <h2 class="text-2xl font-semibold text-gray-700 border-b-2 border-gray-200 pb-2 mb-6">Qualifications</h2>
                    <div class="space-y-4">
                        <!-- Educational Qualifications Textarea -->
                        <div>
                            <label for="education" class="block text-sm font-medium text-gray-600 mb-1">Educational Qualifications</label>
                            <textarea id="education" name="education" rows="4" placeholder="List your educational qualifications" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"></textarea>
                        </div>
                        <!-- Work Experience Textarea -->
                        <div>
                            <label for="experience" class="block text-sm font-medium text-gray-600 mb-1">Work Experience</label>
                            <textarea id="experience" name="experience" rows="4" placeholder="Describe your work experience" class="w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-10 text-center">
                <button type="submit" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 transform hover:scale-105 transition duration-300 ease-in-out">
                    Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
