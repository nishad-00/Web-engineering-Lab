<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS Variables for easy theme management */
        :root {
            --primary-orange: #f57c00;
            --primary-blue: #1e88e5;
            --text-primary: #212121;
            --text-secondary: #757575;
            --border-color: #e0e0e0;
            --background-white: #ffffff;
        }

        /* General Body Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-primary);
        }

        /* Login Container */
        .login-container {
            background-color: var(--background-white);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
        }

        /* Header with Tabs */
        .login-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid var(--border-color);
        }

        .tabs {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .tab {
            background: none;
            border: none;
            padding: 16px 0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .tab.active {
            color: var(--text-primary);
            box-shadow: inset 0 -2px 0 var(--primary-orange);
        }
        
        .separator {
            width: 1px;
            height: 16px;
            background-color: var(--border-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1;
        }

        /* Form Body */
        .login-body {
            padding: 24px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 16px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box; /* Important for padding */
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 2px rgba(245, 124, 0, 0.2);
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .password-toggle .icon {
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Buttons and Links */
        .login-btn {
            width: 100%;
            background-color: var(--primary-orange);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #fb8c00;
        }

        .signup-prompt {
            margin-top: 16px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .signup-prompt a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-prompt a:hover {
            text-decoration: underline;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
            margin: 24px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }

        /* Social Logins */
        .social-logins {
            display: flex;
            justify-content: center;
            gap: 24px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        
        .social-btn .icon {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <header class="login-header">
            <div class="tabs">
                <button class="tab active">Password</button>
                <div class="separator"></div>
                <button class="tab">Phone Number</button>
            </div>
            <button class="close-btn" aria-label="Close">&times;</button>
        </header>

        <main class="login-body">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Please enter your Phone or Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Please enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <svg class="icon" id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                    </button>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>

            <p class="signup-prompt">
                Don't have an account? <a href="#">Sign up</a>
            </p>

            <div class="divider">Or, login with</div>

            <div class="social-logins">
                <a href="#" class="social-btn">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.223 0-9.657-3.657-11.303-8.579l-6.571 4.819C9.656 39.663 16.318 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C39.702 35.636 44 29.865 44 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                    Google
                </a>
                <a href="#" class="social-btn">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#1877F2"><path d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.84 3.44 8.87 8 9.8V15H8v-3h2V9.5C10 7.57 11.57 6 13.5 6H16v3h-1.5c-1.38 0-1.5.62-1.5 1.4V12h3l-.5 3h-2.5v6.8c4.56-.93 8-4.96 8-9.8z"></path></svg>
                    Facebook
                </a>
            </div>
        </main>
    </div>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        
        // This is the SVG for the 'eye-slash' icon
        const eyeSlashIconPath = `
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
        `;
        
        // This is the SVG for the 'eye' icon
        const eyeIconPath = `
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.432 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        `;

        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle the icon
            if (type === 'password') {
                eyeIcon.innerHTML = eyeIconPath;
            } else {
                eyeIcon.innerHTML = eyeSlashIconPath;
            }
        });
    </script>

</body>
</html>
